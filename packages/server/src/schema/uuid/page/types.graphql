type Page implements AbstractUuid & AbstractRepository & AbstractNavigationChild & InstanceAware & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  date: DateTime!
  instance: Instance!
  alias: String
  license: License!
  currentRevision: PageRevision
  revisions(
    after: String
    before: String
    first: Int
    last: Int
    unrevised: Boolean
  ): PageRevisionConnection!
  navigation: Navigation
}

type PageRevision implements AbstractUuid & AbstractRevision & ThreadAware {
  id: Int!
  author: User!
  trashed: Boolean!
  alias: String
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  date: DateTime!
  title: String!
  content: String!
  repository: Page!
}

type PageRevisionConnection {
  edges: [PageRevisionCursor!]!
  nodes: [PageRevision!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type PageRevisionCursor {
  cursor: String!
  node: PageRevision!
}
