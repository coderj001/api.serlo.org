interface AbstractExercise {
  # extends AbstractEntity
  id: Int!
  trashed: Boolean!
  date: DateTime!
  instance: Instance!
  alias: String!
  license: License!
  currentRevision: AbstractExerciseRevision
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!
  solution: Solution
}

interface AbstractExerciseRevision {
  # extends AbstractEntityRevision
  id: Int!
  trashed: Boolean!
  alias: String!
  author: User!
  date: DateTime!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  content: String!
  changes: String!
}
