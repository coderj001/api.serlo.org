type User implements AbstractUuid & ThreadAware {
  id: Int!
  trashed: Boolean!
  threads(
    after: String
    before: String
    first: Int
    last: Int
    archived: Boolean
    trashed: Boolean
  ): ThreadsConnection!
  alias: String
  username: String!
  date: DateTime!
  lastLogin: DateTime
  roles(
    after: String
    before: String
    first: Int
    last: Int
  ): ScopedRoleConnection!
  description: String
  activeAuthor: Boolean!
  activeDonor: Boolean!
  activeReviewer: Boolean!
}

extend type Query {
  activeAuthors(
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection!
  activeDonors(
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection!
  activeReviewers(
    after: String
    before: String
    first: Int
    last: Int
  ): UserConnection!
}

type UserConnection {
  edges: [UserEdge!]!
  nodes: [User!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type UserEdge {
  cursor: String!
  node: User!
}

extend type Mutation {
  user: UserMutation!
}

type UserMutation {
  deleteBot(input: UserDeleteBotInput!): UserDeleteBotResponse
  deleteRegularUser(input: UserDeleteRegularUserInput!): UserDeleteRegularUserResponse
  setEmail(input: UserSetEmailInput!): UserSetEmailResponse
}

type UserDeleteBotInput {
  userIds: [Int!]!
}

type UserDeleteBotResponse {
  success: Boolean!
  usernames: [String!]!
}

type UserDeleteRegularUserInput {
  userIds: [Int!]!
}

type UserDeleteRegularUserResponse {
  success: Boolean!
  usernames: [String!]!
}

type UserSetEmailInput {
  userId: Int!
  email: String!
}

type UserSetEmailResponse {
  success: Boolean!
  usernames: [String!]!
  email: String!
}