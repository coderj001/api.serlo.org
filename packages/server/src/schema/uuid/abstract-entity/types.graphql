interface AbstractEntity {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRepository
  date: DateTime!
  instance: Instance!
  alias: String
  license: License!
}

interface AbstractEntityRevision {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRevision
  author: User!
  date: DateTime!
  content: String!

  changes: String!
}
