interface AbstractEntity {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRepository
  date: DateTime!
  instance: Instance!
  alias: String
  license: License!
  subject: Subject
}

interface AbstractEntityRevision {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRevision
  author: User!
  date: DateTime!
  content: String!

  changes: String!
}

type AbstractEntityConnection {
  edges: [AbstractEntityCursor!]!
  nodes: [AbstractEntity!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type AbstractEntityCursor {
  cursor: String!
  node: AbstractEntity!
}

extend type Mutation {
  entity: EntityMutation!
}

type EntityMutation {
  addAppletRevision(input: AddAppletRevisionInput!): EntityAddRevisionResponse!
  addArticleRevision(
    input: AddArticleRevisionInput!
  ): EntityAddRevisionResponse!
  addCourseRevision(input: AddCourseRevisionInput!): EntityAddRevisionResponse!
  addCoursePageRevision(
    input: AddCoursePageRevisionInput!
  ): EntityAddRevisionResponse!
  addEventRevision(input: AddEventRevisionInput!): EntityAddRevisionResponse!
  addExerciseRevision(
    input: AddGenericRevisionInput!
  ): EntityAddRevisionResponse!
  addExerciseGroupRevision(
    input: AddExerciseGroupRevisionInput!
  ): EntityAddRevisionResponse!
  addGroupedExerciseRevision(
    input: AddGenericRevisionInput!
  ): EntityAddRevisionResponse!
  addSolutionRevision(
    input: AddGenericRevisionInput!
  ): EntityAddRevisionResponse!
  addVideoRevision(input: AddVideoRevisionInput!): EntityAddRevisionResponse!
  checkoutRevision(input: CheckoutRevisionInput!): CheckoutRevisionResponse!
  rejectRevision(input: RejectRevisionInput!): RejectRevisionResponse!
}

input AddAppletRevisionInput {
  # extends a virtual AddAbstractRevisionInput
  changes: String!
  entityId: Int!
  needsReview: Boolean!
  subscribeThis: Boolean!
  subscribeThisByEmail: Boolean!

  content: String!
  metaDescription: String!
