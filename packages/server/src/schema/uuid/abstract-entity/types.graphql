interface AbstractEntity {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRepository
  date: DateTime!
  instance: Instance!
  alias: String
  license: License!
  subject: Subject
}

interface AbstractEntityRevision {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRevision
  author: User!
  date: DateTime!
  content: String!

  changes: String!
}

type AbstractEntityConnection {
  edges: [AbstractEntityCursor!]!
  nodes: [AbstractEntity!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type AbstractEntityCursor {
  cursor: String!
  node: AbstractEntity!
}

extend type Mutation {
  entity: EntityMutation!
}

type EntityMutation {
  createApplet(input: CreateAppletInput!): CreateEntityResponse!
  createArticle(input: CreateArticleInput!): CreateEntityResponse!
  createCourse(input: CreateCourseInput!): CreateEntityResponse!
  createCoursePage(input: CreateCoursePageInput!): CreateEntityResponse!
  createEvent(input: CreateEventInput!): CreateEntityResponse!
  createExercise(input: CreateExerciseInput!): CreateEntityResponse!
  createExerciseGroup(input: CreateExerciseGroupInput!): CreateEntityResponse!
  createGroupedExercise(
    input: CreateGroupedExerciseInput!
  ): CreateEntityResponse!
  createSolution(input: CreateSolutionInput!): CreateEntityResponse!
  createVideo(input: CreateVideoInput!): CreateEntityResponse!
  addAppletRevision(input: AddAppletRevisionInput!): AddRevisionResponse!
  addArticleRevision(input: AddArticleRevisionInput!): AddRevisionResponse!
  addCourseRevision(input: AddCourseRevisionInput!): AddRevisionResponse!
  addCoursePageRevision(
    input: AddCoursePageRevisionInput!
  ): AddRevisionResponse!
  addEventRevision(input: AddEventRevisionInput!): AddRevisionResponse!
  addExerciseRevision(input: AddGenericRevisionInput!): AddRevisionResponse!
  addExerciseGroupRevision(
    input: AddExerciseGroupRevisionInput!
  ): AddRevisionResponse!
  addGroupedExerciseRevision(
    input: AddGenericRevisionInput!
  ): AddRevisionResponse!
  addSolutionRevision(input: AddGenericRevisionInput!): AddRevisionResponse!
  addVideoRevision(input: AddVideoRevisionInput!): AddRevisionResponse!
  checkoutRevision(input: CheckoutRevisionInput!): CheckoutRevisionResponse!
  rejectRevision(input: RejectRevisionInput!): RejectRevisionResponse!
}

