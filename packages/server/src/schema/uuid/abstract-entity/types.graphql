interface AbstractEntity {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRepository
  date: DateTime!
  instance: Instance!
  alias: String
  license: License!
  subject: Subject
}

interface AbstractEntityRevision {
  # extends AbstractUuid
  id: Int!
  trashed: Boolean!
  events(
    after: String
    before: String
    first: Int
    last: Int
    instance: Instance
    actorId: Int
  ): AbstractNotificationEventConnection!

  # extends AbstractRevision
  author: User!
  date: DateTime!
  content: String!

  changes: String!
}

extend type Mutation {
  entity: EntityMutation!
}

type EntityMutation {
  checkoutRevision(input: CheckoutRevisionInput!): CheckoutRevisionResponse!
  rejectRevision(input: RejectRevisionInput!): RejectRevisionResponse!
}

input CheckoutRevisionInput {
  revisionId: Int!
  reason: String!
}

type CheckoutRevisionResponse {
  success: Boolean!
  query: Query!
}

input RejectRevisionInput {
  revisionId: Int!
  reason: String!
}

type RejectRevisionResponse {
  success: Boolean!
  query: Query!
}
