type License {
  id: Int!
  instance: Instance!
  default: Boolean!
  title: String!
  url: String!
  content: String!
  agreement: String!
  iconHref: String!
}

extend type Query {
  license: LicenseQuery!
}

type LicenseQuery {
  license(id: Int!): License
  licenses(instance: Instance): [License!]!
}
