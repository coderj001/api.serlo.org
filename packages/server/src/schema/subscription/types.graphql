extend type Query {
  subscriptions(
    after: String
    before: String
    first: Int
    last: Int
  ): SubscriptionsConnection!
  subscription: SubscriptionQuery!
}

extend type Mutation {
  subscription: SubscriptionMutation!
}

type SubscriptionQuery {
  currentUserHasSubscribed(id: Int!): Boolean!
}

type SubscriptionsConnection {
  edges: [SubscriptionsCursor!]!
  nodes: [Subscriptions!]!
  totalCount: Int!
  pageInfo: PageInfo!
}

type SubscriptionsCursor {
  cursor: String!
  node: Subscriptions!
}

type Subscriptions {
  object: AbstractUuid!
  sendEmail: Boolean!
}

type SubscriptionMutation {
  set(input: SubscriptionSetInput!): SubscriptionSetResponse
}

input SubscriptionSetInput {
  id: [Int!]!
  subscribe: Boolean!
  sendEmail: Boolean!
}

type SubscriptionSetResponse {
  success: Boolean!
  query: Query!
}
