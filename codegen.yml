overwrite: true
schema: src/**/*.graphql
generates:
  src/types.ts:
    plugins:
      - add:
          content: "import type { Model } from '~/model/types'"
      - typescript
      - typescript-resolvers
    config:
      contextType: internals/graphql/context#Context
      defaultMapper: Model<{T}>
      scalars:
        DateTime: string
        JSON: unknown
        JSONObject: 'Record<string, unknown>'
      useImplementingTypes: true
      useTypeImports: true
