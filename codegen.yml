overwrite: true
schema: src/**/*.graphql
generates:
  src/types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      contextType: internals/graphql/context#Context
      mappers:
        License: model/types#LicenseModel
      scalars:
        DateTime: string
        JSON: unknown
        JSONObject: 'Record<string, unknown>'
      useTypeImports: true
